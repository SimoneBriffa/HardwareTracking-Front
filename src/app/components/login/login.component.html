<body>
                <form class="box" action="" method="post"
                     #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                    <h1>HARDWARE TRACKING</h1>
                    <p class="text-muted"> Please enter your login and password</p> 
                        <input type="text" name="username" placeholder="Username"
                            ngModel #usernameInput="ngModel" required> 
                        <input type="password" name="password" placeholder="Password"
                            ngModel #passwordInput="ngModel" required> 
                        <a routerLink="/register" class="forgot text-muted">Don't have an account?</a> 
                        <input type="submit" name="" value="Login" href="#">
                    <div class="col-md-12">
                        <img class="logo" src="../../../assets/images/logo.png">
                    </div>
                </form>

            </body>
