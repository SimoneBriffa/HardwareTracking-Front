<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <a routerLink='/user-dashboard'> 
                <button class="menubtn">
                    <i class="fas fa-home" style="margin-right: 10px"> </i>
                        Home 
                </button>
            </a>
            <a routerLink='/account'>
                <button type="button" class="menubtn" data-toggle="collapsebtn">
                    <i class="fas fa-user" style="margin-right: 15px"></i> Account
                </button>
            </a>


            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#items"
                    (click)="itemscollapse()">
                <i class="fas fa-laptop" style="margin-right: 15px"></i> Items
            </button>
            <div class="collapsebtn" id="items" *ngIf="isItemCollapsed">
                <a routerLink="/newItem"> 
                    <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                        <i class="fas fa-plus"
                                style="margin-right: 15px"></i>
                            Add new item
                    </button>
                </a>

                <a routerLink="/items"> 
                    <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                        <i class="fas fa-eye"
                                style="margin-right: 15px"></i>
                            View all items
                    </button>
                </a>
               
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#items"
                    (click)="trackcollapse()">
                <i class="fas fa-address-book" style="margin-right: 15px"></i> Track/Loans
            </button>
            <div class="collapsebtn" id="items" *ngIf="isTrackCollapsed">
                <a routerLink='/trackItems'> 
                    <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                        <i class="fas fa-sign-out-alt"
                                style="margin-right: 15px"></i>
                            Track items
                    </button>
                </a>

                <a routerLink="/newLoan"> 
                    <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                        <i class="fas fa-plus"
                                style="margin-right: 15px"></i>
                            New Loan
                    </button>
                </a>

                <a routerLink="/history"> 
                    <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                        <i class="fas fa-clock"
                                style="margin-right: 15px"></i>
                            History
                    </button>
                </a>
               
            </div>
            
        </div>
    </div>
</div>
