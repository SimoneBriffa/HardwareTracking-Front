<div id="cont-table">
<table class="table table-bordered">
      <tr id="pd" class="thead-dark">
            <th scope="col">Serial Number</th>
            <th scope="col">Model</th>
            <th scope="col">License</th>
            <th scope="col">Date of Record</th>
            <th scope="col"></th>
        </tr>
        <tr *ngFor="let item of availableItems">
            <td><b>{{item.code}}</b></td>
            <td>{{item.model}}</td>
            <td>{{item.license}}</td>
            <td>{{item.dateOfRecord}}</td>
            <td><button class= "btn btn-outline-primary my-2 my-sm-0" id="openLoanModal" data-toggle="modal"
                data-target="#registerLoan" type="button" (click)="onSelectItem(item.id)">
                <i class="fas fa-arrow-alt-circle-right"></i>   Lent
                </button>
            </td>
        </tr>
</table> 
</div>


<div class="modal fade" id="registerLoan" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register loan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        

        <form #newLoanForm="ngForm" (ngSubmit)="lent(newLoanForm, selectedItemId)">
          <div class="form-group">
            <label for="firstName">First Name Beneficiary</label>
            <input type="email" class="form-control" name="firstName"
                aria-describedby="emailHelp" placeholder="Enter first name" 
                required ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name Beneficiary</label>
            <input type="text" class="form-control" name="lastName"
                  placeholder="Enter last name" required ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="username">Email Beneficiary</label>
            <input type="text" class="form-control" name="email"
                  placeholder="Enter email" required ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Delivery Mode</label>
            <input type="text" class="form-control" name="deliveryMode"
                    placeholder="Enter delivery mode" required ngModel class="form-control">
          </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="new-loan-close" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Register Loan</button>
          </div>

        </form>

      </div> 
    </div>
  </div>
</div>
